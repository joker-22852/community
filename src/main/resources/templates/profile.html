<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${sectionName}">个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation::nav}" ></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <div class="media" th:each="question:${pagniation.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">springboot</h4>

                    <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>
                    第ccccccc
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagniation.showPre}">
                        <a th:href="@{/profile/questions/(page=${pagniation.currentPage-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagniation.showFirst}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagniation.pages}" th:class="${pagniation.currentPage==page}?'active':''"><a th:href="@{/profile/questions/(page=${page}) }" th:text="${page}" ></a></li>

                    <li th:if="${pagniation.showNext}">
                        <a th:href="@{/profile/questions/(page=${pagniation.currentPage+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagniation.showEnd}">
                        <a th:href="@{/profile/questions/(page=${totolpage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/questions" th:class="${section=='questions'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/repies"  th:class="${section=='repies'}?'active list-group-item':'list-group-item'">
                    最新回复
                    <span class="badge">14</span>
                </a>

            </div>

        </div>
    </div>
</div>
</body>
</html>
