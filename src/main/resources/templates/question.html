<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${question.title}">个人中心</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <link rel="stylesheet" href="/css/editormd.preview.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="jquery.min.js"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>

</head>
<body>
<div th:insert="~{navigation::nav}" ></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
               描述：<span th:text="${question.description}" ></span><br>
               发布时间：<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>
                阅读数：<span th:text="${question.view_count}" ></span><br>
            </span>
            <hr >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view" >
               <textarea  style="display:none;" th:text="${question.description}"></textarea>
            </div>
            <script type="text/javascript">
                $(function() {
                    var testView = editormd.markdownToHTML("question-view", {

                    });
                });
            </script>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <h4>发起人</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.title}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <span  th:text="${question.title}"></span>
                        </h4>
                        <span th:text="${question.description}" ></span><br>

                        <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>
                        第ccccccc
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <h5>相关问题</h5>

            </div>
        </div>
    </div>
</div>
</body>
</html>
