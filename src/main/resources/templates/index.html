<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>码匠社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation::nav}" ></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${pagniation.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}" >
                    </a>
                </div>

                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    描述：<span th:text="${question.description}" ></span><br>
                    阅读数：<span th:text="${question.view_count}" ></span><br>
                    <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>
                    第ccccccc
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagniation.showPre}">
                        <a th:href="@{/(page=${pagniation.currentPage-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagniation.showFirst}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagniation.pages}" th:class="${pagniation.currentPage==page}?'active':''"><a th:href="@{/(page=${page}) }" th:text="${page}" ></a></li>

                    <li th:if="${pagniation.showNext}">
                        <a th:href="@{/(page=${pagniation.currentPage+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagniation.showEnd}">
                        <a th:href="@{/(page=${totolpage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            Elasticsearch通常用于为字符串，数字，日期等类型的数据建立索引。
            但是，如果要直接为.pdf或.doc等文件建立索引并使其可搜索该怎么办？
            在HCM，ERP和电子商务等应用程序中有这种实时用例的需求。

        </div>
    </div>
</div>
</body>
</html>
